{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container  my-5">
  <div class="row row-col-1">
    <div class="card">
      {% for student in students %}

        <hr>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
